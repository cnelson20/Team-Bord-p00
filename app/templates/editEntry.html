 <html>

   <head>
     <title> EDITING PAGE </title>
	 <link rel="stylesheet" href="/static/css/style.css">
   </head>

   <body class="verticalflex">
     <h1>
       Bord's Weblog Hosting Site
       <br>
       Edit your post here!
       <br>
     </h1>

     <h2>
       {{ error }}
     </h2>

     <form action="finishEditEntry" method="post">
      Title: <input type="text" name="title" value="{{ newEntryTitle }}">
      <br><br/>
      <textarea input type="text" name="paragraph_text" cols="50" rows="10">{{entryText}}</textarea>
      <br><br>
      <input type=hidden name="entryTitle" value="{{entryTitle}}">
      <input type=hidden name="blogTitle" value="{{blogTitle}}">
      <input type="submit" value="Finish Editing">
     </form>


     <br><br>

     <form action="blogpage" method="post">
       <input type="hidden" name="username" value="{{username}}">
       <input type="hidden" name="blogsub" value="{{blogTitle}}">
      <button type="submit" name="sub1">Cancel</button>
     </form>

     <br><br>

     <form action="deleteEntry" method="post">
      <input type="hidden" name="username" value="{{username}}">
      <input type="hidden" name="ogTitle" value="{{entryTitle}}">
      <input type="hidden" name="ogBlogTitle" value="{{blogTitle}}">
      <button type="submit" name="sub1">Delete Entry</button>
     </form>


     <br>

   </body>

 </html>
